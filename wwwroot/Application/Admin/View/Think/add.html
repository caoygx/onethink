<extend name="Public/base" />

<block name="body">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>新增 [{$model['title']}]</h2>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <ul class="tab-nav nav">
			<volist name=":parse_config_attr($model['field_group'])" id="group">
			<li data-tab="tab{$key}" <eq name="key" value="1">class="current"</eq>><a href="javascript:void(0);">{$group}</a></li>
			</volist>
    </ul>
    <div class="tab-content">
    <!-- 表单 -->
    <form id="form" action="{:U('add?model='.$model['id'])}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
		<volist name=":parse_config_attr($model['field_group'])" id="group">
        <div id="tab{$key}" class="tab-pane <eq name="key" value="1">in</eq> tab{$key}">
            <volist name="fields[$key]" id="field">
                <if condition="$field['is_show'] == 1 || $field['is_show'] == 2">
                <div class="form-item cf">
                    <label class="item-label">{$field['title']}<span class="check-tips"><notempty name="field['remark']">（{$field['remark']}）</notempty></span></label>
                    <div class="controls">
                        <switch name="field.type">
                            <case value="num">
                                <input type="text" class="text input-mid" name="{$field.name}" value="">
                            </case>
                            <case value="string">
                                <input type="text" class="text input-large" name="{$field.name}" id="{$field.name}" value="">
                            </case>
                            <case value="hidden">
                                <input type="hidden" class="text input-large" name="{$field.name}" value="{$Think.request.cemetery_id}">
                            </case>
                            <case value="textarea">
                                <label class="textarea input-large">
                                <textarea name="{$field.name}"></textarea>
                                </label>
                            </case>
                            <case value="date">
                                <input type="text" name="{$field.name}" class="text input-mid date" value="" placeholder="请选择日期" />
                            </case>
                            <case value="datetime">
                                <input type="text" name="{$field.name}" class="text input-mid time" value="" placeholder="请选择时间" />
                            </case>
                            <case value="bool">
                                <select name="{$field.name}">
                                    <volist name=":parse_field_attr($field['extra'])" id="vo">
                                        <option value="{$key}" <eq name="field.value" value="$key">selected</eq>>{$vo}</option>
                                    </volist>
                                </select>
                            </case>
                            <case value="select">
                                <select name="{$field.name}">
                                    <volist name=":parse_field_attr($field['extra'])" id="vo">
                                        <option value="{$key}" <eq name="field.value" value="$key">selected</eq>>{$vo}</option>
                                    </volist>
                                </select>
                            </case>
                            <case value="radio">
                                <volist name=":parse_field_attr($field['extra'])" id="vo">
                                	<label class="radio">
                                    <input type="radio" value="{$key}" name="{$field.name}">{$vo}
                                	</label>
                                </volist>
                            </case>
                            <case value="checkbox">
                                <volist name=":parse_field_attr($field['extra'])" id="vo">
                                	<label class="checkbox">
                                    <input type="checkbox" value="{$key}" name="{$field.name}[]">{$vo}
                                	</label>
                                </volist>
                            </case>
                            <case value="editor">
                                <label class="textarea">
                                <textarea name="{$field.name}"></textarea>
                                {:hook('adminArticleEdit', array('name'=>$field['name'],'value'=>''))}
                                </label>
                            </case>
                            <case value="picture">
                                <div class="controls">
									<input type="file" id="upload_picture_{$field.name}">
									<input type="hidden" name="{$field.name}" id="cover_id_{$field.name}"/>
									<div class="upload-img-box">
									<notempty name="data[$field['name']]">
										<div class="upload-pre-item"><img src="{$data[$field['name']]|get_cover='path'}"/></div>
									</notempty>
									</div>
								</div>
								<script type="text/javascript">
								//上传图片
							    /* 初始化上传插件 */
								$("#upload_picture_{$field.name}").uploadify({
							        "height"          : 30,
							        "swf"             : "__STATIC__/uploadify/uploadify.swf",
							        "fileObjName"     : "download",
							        "buttonText"      : "上传图片",
							        "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
							        "width"           : 120,
							        'removeTimeout'	  : 1,
							        'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
							        "onUploadSuccess" : uploadPicture{$field.name},
                                    'onFallback' : function() {
                                        alert('未检测到兼容版本的Flash.');
                                    }
							    });
								function uploadPicture{$field.name}(file, data){
							    	var data = $.parseJSON(data);
							    	var src = '';
							        if(data.status){
							        	$("#cover_id_{$field.name}").val(data.id);
							        	src = data.url || '__ROOT__' + data.path;
							        	$("#cover_id_{$field.name}").parent().find('.upload-img-box').html(
							        		'<div class="upload-pre-item"><img src="' + src + '"/></div>'
							        	);
							        } else {
							        	updateAlert(data.info);
							        	setTimeout(function(){
							                $('#top-alert').find('button').click();
							                $(that).removeClass('disabled').prop('disabled',false);
							            },1500);
							        }
							    }
								</script>
                            </case>
                            <case value="file">
								<div class="controls">
									<input type="file" id="upload_file_{$field.name}">
									<input type="hidden" name="{$field.name}" value="{$data[$field['name']]}"/>
									<div class="upload-img-box">
										<present name="data[$field['name']]">
											<div class="upload-pre-file"><span class="upload_icon_all"></span>{$data[$field['name']]}</div>
										</present>
									</div>
								</div>
								<script type="text/javascript">
								//上传图片
							    /* 初始化上传插件 */
								$("#upload_file_{$field.name}").uploadify({
							        "height"          : 30,
							        "swf"             : "__STATIC__/uploadify/uploadify.swf",
							        "fileObjName"     : "download",
							        "buttonText"      : "上传附件",
							        "uploader"        : "{:U('File/upload',array('session_id'=>session_id()))}",
							        "width"           : 120,
							        'removeTimeout'	  : 1,
							        "onUploadSuccess" : uploadFile{$field.name},
                                    'onFallback' : function() {
                                        alert('未检测到兼容版本的Flash.');
                                    }
							    });
								function uploadFile{$field.name}(file, data){
									var data = $.parseJSON(data);
							        if(data.status){
							        	var name = "{$field.name}";
							        	$("input[name="+name+"]").val(data.data);
							        	$("input[name="+name+"]").parent().find('.upload-img-box').html(
							        		"<div class=\"upload-pre-file\"><span class=\"upload_icon_all\"></span>" + data.info + "</div>"
							        	);
							        } else {
							        	updateAlert(data.info);
							        	setTimeout(function(){
							                $('#top-alert').find('button').click();
							                $(that).removeClass('disabled').prop('disabled',false);
							            },1500);
							        }
							    }
								</script>
                            </case>
                            <case value="map">
                                <input type="text" class="text input-large" name="{$field.name}" id="{$field.name}" value="">
                                <input type="button" onclick="openMap(event);" value="选择地图位置">

                                <div id="map_container" style="position: absolute; left: 300px; top:200px; width:50%;height:550px; display: none;">
                                    <div style="background: rgb(204, 204, 204) none repeat scroll 0% 0%; height: 30px; line-height: 30px; font-size: 16px; font-weight: bold;">
                                        <!-- <a style="display: inline-block; margin-left: 50px;">确定</a>-->
                                        <a style="display: inline-block; margin-right: 20px; margin-left: 700px; cursor: pointer; " onclick="closeMap();">关闭 </a>
                                    </div>
                                    <div id="map" style="height: 550px; border: 1px solid rgb(204, 204, 204); font-size: 12px; overflow: hidden; position: relative; z-index: 0; background-color: rgb(243, 241, 236); color: rgb(0, 0, 0); text-align: left; width: 100%;"></div>
                                </div>
                                <!-- ==============================================地图开始====================================================== -->

                                <!--引用百度地图API-->
                                <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=VsUTQHinz7Ht1O8YHpa8kNjT0SI32wzi"></script>
                                <script type="text/javascript">
                                    //创建和初始化地图函数：
                                    function initMap(){
                                        createMap();//创建地图
                                        setMapEvent();//设置地图事件
                                        addMapControl();//向地图添加控件
                                        addMapOverlay();//向地图添加覆盖物
                                    }
                                    function createMap(){
                                        map = new BMap.Map("map");
                                        map.centerAndZoom(new BMap.Point(111.758518,40.847461),12);

                                        var point_old = new BMap.Point('111.758518', '40.847461');

                                        var marker = new BMap.Marker(point_old);
                                        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                                        map.addOverlay(marker);


                                        var geoc = new BMap.Geocoder();

                                        map.addEventListener("click", function(e){
                                            //清除所有覆盖物
                                            map.clearOverlays();
                                            var pt = e.point;
                                            var point = new BMap.Point(pt.lng, pt.lat);
                                            var marker = new BMap.Marker(point);
                                            marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                                            map.addOverlay(marker);
                                            $('#longitude').attr('value',pt.lng);
                                            $('#latitude').attr('value',pt.lat);

                                        });
                                    }
                                    function setMapEvent(){
                                        map.enableScrollWheelZoom();
                                        map.enableKeyboard();
                                        map.enableDragging();
                                        map.enableDoubleClickZoom()
                                    }
                                    function addClickHandler(target,window){
                                        target.addEventListener("click",function(){
                                            target.openInfoWindow(window);
                                        });
                                    }
                                    function addMapOverlay(){
                                        var markers = [
                                            // {content:"南茶坊",title:"南茶坊",imageOffset: {width:-46,height:-21},position:{lat:40.797577,lng:111.66509}}
                                        ];
                                        for(var index = 0; index < markers.length; index++ ){
                                            var point = new BMap.Point(markers[index].position.lng,markers[index].position.lat);
                                            var marker = new BMap.Marker(point,{icon:new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png",new BMap.Size(20,25),{
                                                imageOffset: new BMap.Size(markers[index].imageOffset.width,markers[index].imageOffset.height)
                                            })});
                                            var label = new BMap.Label(markers[index].title,{offset: new BMap.Size(25,5)});
                                            var opts = {
                                                width: 200,
                                                title: markers[index].title,
                                                enableMessage: false
                                            };
                                            var infoWindow = new BMap.InfoWindow(markers[index].content,opts);
                                            marker.setLabel(label);
                                            addClickHandler(marker,infoWindow);
                                            map.addOverlay(marker);
                                        };
                                    }
                                    //向地图添加控件
                                    function addMapControl(){
                                        var scaleControl = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
                                        scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
                                        map.addControl(scaleControl);
                                        var navControl = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
                                        map.addControl(navControl);
                                        var overviewControl = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:true});
                                        map.addControl(overviewControl);
                                    }
                                    var map;
                                    initMap();


                                    var key="";
                                    // 百度地图API功能
                                    $(document).ready(function(){
                                        $("#go").click(function(){
                                            key=$('#suggestId').val();
                                            local.search(key);
                                        })

                                        // var map = new BMap.Map("allmap");
                                        map.centerAndZoom(new BMap.Point(121.473728, 31.236305), 12);
                                        var local = new BMap.LocalSearch(map, {
                                            renderOptions:{map: map}
                                        });
                                        local.search(key);
                                        map.addOverlay(marker);
                                        $('#longitude').attr('value',pt.lng);

                                        $('#latitude').attr('value',pt.lat);
                                        map.centerAndZoom(new BMap.Point(121.473728,31.236305),12);
                                        map.enableScrollWheelZoom(true);
                                    });

                                    function closeMap(){
                                        $('#map_container').hide();
                                    }

                                    function openMap(e){
                                        $('#map_container').css("left",300 + "px");
                                        $('#map_container').css("top",900 + "px");
                                        $('#map_container').show();
                                    }



                                </script>
                                <!-- ==============================================地图结束====================================================== -->

                            </case>
                            <default/>
                            <input type="text" class="text input-large" name="{$field.name}" value="">
                        </switch>
                    </div>
                </div>
                </if>
            </volist>
        </div>
		</volist>





        <div class="form-item cf">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="javascript:;">返 回</a>
        </div>
    </form>
    </div>
</div>



</block>

</block>
